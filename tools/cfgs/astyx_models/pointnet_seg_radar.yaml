CLASS_NAMES: ['Car', 'Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/astyx_dataset_radar.yaml

    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: True

        -   NAME: sample_points
            NUM_POINTS: {
                'train': 2048,
                'test': 2048
            }

        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': False
            }

MODEL:
    NAME: PointNetSeg

    BACKBONE_3D:
        NAME: PointNet2MSG
        SA_CONFIG:
            NPOINTS: [512, 256, 128, 64]
            RADIUS: [[0.1, 0.5], [0.5, 1.0], [1.0, 2.0], [2.0, 4.0]]
            NSAMPLE: [[8, 16], [8, 16], [8, 16], [8, 16]]
            MLPS: [ [ [ 16, 16, 32 ], [ 32, 32, 64 ] ],
                    [ [ 64, 64, 128 ], [ 64, 96, 128 ] ],
                    [ [ 128, 196, 256 ], [ 128, 196, 256 ] ],
                    [ [ 256, 256, 512 ], [ 256, 384, 512 ] ] ]
        FP_MLPS: [[128, 128], [256, 256], [512, 512], [512, 512]]

    POINT_HEAD:
      NAME: PointSegHead
      CLS_FC: [ 256, 256 ]
      CLASS_AGNOSTIC: False
      USE_POINT_FEATURES_BEFORE_FUSION: False
      TARGET_CONFIG:
        GT_EXTRA_WIDTH: [ 0.2, 0.2, 0.2 ]
      LOSS_CONFIG:
        LOSS_REG: smooth-l1
        LOSS_WEIGHTS: {
          'point_cls_weight': 1.0,
        }


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
